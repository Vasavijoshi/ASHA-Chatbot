<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #003366, #006d77); /* Navy blue to peacock blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .thankyou-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .thankyou-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #006d77; /* Peacock blue for the heading */
    }

    .thankyou-container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .thankyou-container a {
      display: inline-block;
      padding: 12px 20px;
      background: #006d77;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .thankyou-container a:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You for Registering!</h1>
    <p>Your account has been successfully created. Empower yourself and inspire others!</p>
    <a href="login.html">Login</a>
  </div>
</body>
</html>
